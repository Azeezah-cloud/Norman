    <h1><bold><center>Here's a time line of Dr. Borlaug's life:</bold></h1></bold></center>
    
    <ul>
        <li><b>1914<small></b> -Born in Cresco, lowa</li></small>

        <li><b>1933<small></b> -Leaves his family's farm to attend the University of Minnesota, thanks to a Depression era program known as the "National Youth Administration."</li></small>   

        <li><b>1935<small></b> -Has to stop and save up more money, works in the Civilian  Conservation Corps, helping  starving Americans. "I saw how food changed them", he said. "All of this scars on me."</li></small> 
       
        <li><b>1937<small></b> -Finishes University and  takes up a job in the US Forestry Service.</li></small>

        <li><b>1938<small></b> -Marries wife of 69 yeas, Margret Gibson, Get laid off due to budget cuts. Inspired by Elvin Charles Stakman, he returns to school study under Stakman, who teaches him about breeding pest-resistant plants.</li></small>
        <li><b>1941<small></b> -Tries to enroll in the military after the Pearl Harbor attack, but is rejected. Instead, the military asked his lab to work on waterproof glue, DDT to control malaria, disinfectancts, and other applied science.</li></small>
        <li><b>1942<small></b> -Receives a Ph.D, in Genetics and Plant Pathology.</li></small>
        <li><b>1944<small></b> -Rejects a 100% salary increase from Dupont, leaves behind his pregnant wife, and flies to Mexico to head a new plant pathology program.Over the next 16 years , his team breeds 6,000 different strains of disease resistant wheat -including different varieties for each major climate on Earth.</li></small>
        <li><b>1945<small></b> -Discovers a way to grown wheat twice each season, doubling wheat yields.</li></small>
        <li><b>1953<small></b> -crosses a short, sturdy dwarf breed of wheat with a high-yielding American breed, creating a strain that responds well to fertilizer. It goes on to provide 95% of Mexico's wheat.</li></small>
        <li><b>1962<small></b> -Visits Delhi and brings his high high-yielding strains of wheat to the Indian subcontinent in time to help mitigate mass starvation due to a rapidly expanding population.</li></small>
        <li><b>1970<small></b> -Receives the Nobel Peace Prize.</li></small>
        <li><b>1983<small></b> -helps seven African countries dramatically increase their maize and sorghum yields.</li></small>
        <li><b>1984<small></b> -becomes a distinguished professor at Texas A&M University.</li></small>
        <li><b>2005<small></b> -states "we will have to double the world food supply by 2050." Argues that genetically modified crops are the only way we can meet the demand,as we run of arable land. Says that GM crops are not inherently dangerous because we've been genetically modifying plants and animals for a long time. Long before we called it science, people were selecting the best breeds."</li></small>
        <li><b>2009<small></b> -dies at the age 95.</li></small>

        <p></em><small><i> --Indian Prime Minister Manmohan Singh</p></em></small></i>
    </ul>
